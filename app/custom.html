<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
</head>
<body>
    <header>
        <h2>定制</h2>
        <em></em>
        <a href="#"></a>
        <span></span>
    </header>
    <div class="wrap">
        <div class="top">
            <img src="./imgs/order-1.png" alt="">
            <img src="./imgs/order-2.png" alt="">
            <button class="order-btn"></button>
        </div>
        <div>
            <img src="./imgs/order-3.png" alt="">
            <img src="./imgs/order-4.png" alt="">
            <img src="./imgs/order-5.png" alt="">
            <img src="./imgs/order-6.png" alt="">
            <img src="./imgs/order-7.png" alt="">
            <img src="./imgs/order-8.png" alt="">
        </div>
    </div>
    <div class="order-wrap">
        <div class="order-top"><i class="close"></i></div>
        <div class="order-con">
            <ul>
                <li class="upload-photo">
                    <div class="upload-btn">
                        <img src="./imgs/camera.png" alt="">
                        <p>上传照片</p>
                    </div>
                    <div class="upload-con">
                        <input class="upload" type="file" name="photo" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                        <textarea placeholder="备注说明"></textarea> 
                    </div>
                </li>
                <li class="pub">
                    <h2>选择款式</h2>
                    <div class="pub-con style">
                        <div data-type="necklace" class="necklace" data-model="KS-XL-01">
                            <img src="./imgs/necklace.png" alt="">
                            <p class="lace">项链</p>
                        </div>
                        <div class="brooch" data-model="KS-XZ-01">
                            <img src="./imgs/brooch.png" alt="">
                            <p>胸针</p>
                        </div>
                        <div data-type="earring"  class="earring" data-model="KS-ES-01">
                            <img src="./imgs/earring.png" alt="">
                            <p>耳饰</p>
                        </div>
                    </div>
                </li>
                <li class="pub">
                    <h2>选择材质</h2>
                    <div class="pub-con kind">
                        <div class="silver" data-model="CZ-YIN-01">
                            <img src="./imgs/block.png" alt="">
                            <p>925银</p>
                        </div>
                        <div data-type="block"  class="block gold" data-model="CZ-18KJ-03">
                            <img src="./imgs/block.png" alt="">
                            <p class="">18k金</p>
                        </div>
                        <div></div>
                    </div>
                </li>
                <li class="pub">
                    <h2>选择尺寸</h2>
                    <div class="pub-con size">
                        <div class="two" data-model="CC-S">
                            <img src="./imgs/s.png" alt="">
                            <p>小于2cm</p>
                        </div>
                        <div class="three" data-model="CC-M">
                            <img src="./imgs/m.png" alt="">
                            <p>3-4cm</p>
                        </div>
                        <div class="six" data-model="CC-L">
                            <img src="./imgs/l.png" alt="">
                            <p>4-6cm</p>
                        </div>
                    </div>
                </li>
                <li class="words">
                    <textarea placeholder="填写刻字（限6个字）"></textarea>
                </li>
            </ul>
        </div>
        <div class="price">
            <span>￥0</span>
            <div>
                <i></i>
                <p>客服</p>
            </div>
            <button>提交订制</button>
        </div>

        <div class="opacity">
            <div class="opacity-con">
                <h2>请选择项链长度</h2>
                <ul>
                    <li>链长40cm</li>
                    <li>链长50cm</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/pub.js"></script>
</body>
</html>
