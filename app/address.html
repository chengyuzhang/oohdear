<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>收货地址</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- <link rel="stylesheet" href="./css/public.css"> -->
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
</head>
<body>
    <header>
        <h2>收货地址</h2>
        <a href="#"></a>
        <span></span>
    </header>
    <div class="wrap">
       <ul class="list">
           <li class="order">
               <span>制订人：</span>
               <input type="text" value="">
           </li>
           <li class="order-tel">
               <span>订制人手机：</span>
               <input type="text" value="">
           </li>
           <li class="code">
               <span>验证码：</span>
               <input type="text" value="">
               <button class="get-code">获取验证码</button>
           </li>
           <li class="geter">
               <span>收货人：</span>
               <input type="text" value="">
           </li>
           <li class="geter-tel">
               <span>收货人手机：</span>
               <input type="text" value="">
           </li>
           <li class="local-address">
               <span>所在地区：</span>
               <input type="text" value="" placeholder="请填写省市">
           </li>
           <li class="detial-address">
               <span>详细地址：</span>
               <input type="text" value="" placeholder="街道、楼牌号等">
           </li>
       </ul>
       <button class="save">保存并使用</button>
    </div>
    <script type="text/javascript" src="./js/pub.js"></script>
</body>
</html>
