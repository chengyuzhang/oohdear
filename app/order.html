<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="text/javascript" src="./js/setFont.js"></script>
</head>
<body>
    <header>
        <h2>订单</h2>
        <em></em>
        <a href="#"></a>
        <span></span>
    </header>
    <div class="wrap">
        <div class="address">
            <div class="geter">
                <span></span><em></em>
            </div>
            <div class="detail-adress">
                <i></i>
                <p></p>
                <em></em>
            </div>
            <a href="manage-address.html"></a>
            <span class="border"></span>
        </div>
        <div class="pic-info">
            <img src="./imgs/order-5.png" alt="">
            <ul>
                <li><span>款式：</span><em>项链</em></li>
                <li><span>材质：</span><em>纯银</em></li>
                <li><span>尺寸：</span><em>3-4厘米</em></li>
                <li><span>刻字：</span><em>天下我你小</em></li>
            </ul>
        </div>
        <div class="pay-way">
            <h2>支付方式</h2>
            <ul>
                <li data-btn="false"><i></i><span>微信</span><em></em></li>
                <li data-btn="true"><i></i><span>支付宝</span><em></em></li>
            </ul>
        </div>
        <div class="pay-detail">
            <h2>结算详情</h2>
            <ul>
                <li><span>商品价格</span><em>￥800</em></li>
                <li><span>备注：</span><textarea>想对卖家说的话可以写在这里哦～</textarea></li>
            </ul>
        </div>
    </div>
    <div class="pay">
        <span>合计:￥800</span>
        <button>去结算</button>
    </div>
    <script type="text/javascript" src="./js/pub.js"></script>
</body>
</html>
